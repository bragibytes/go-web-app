{{define "user"}}
    <div class="user">
        <h2>{{.Name}}</h2>
    </div>
{{end}}

{{define "user-list"}}

    <ul>
        {{range .}}
            <a href="/profile/{{.ID.Hex}}"><li>{{template "user" .}}</li></a>
        {{end}}
    </ul>
{{end}}


{{define "login-form"}}

    <form id="login-form" class="container">
        <div class="row">
            <input type="text" placeholder="username" name="username"/>
            <input type="password" placeholder="password" name="password"/>
            <input class="button button-primary" type="submit" value="Login!"/>
        </div>
    </form>

{{end}}

{{define "register-form"}}

    <form id="register-form" class="container">
        <div class="row">
            <input type="text" placeholder="username" name="username"/>
            <input type="email" placeholder="email" name="email"/>
            <input type="password" placeholder="password" name="password"/>
            <input type="password" placeholder="confirm password" name="password"/>
            <input class="button button-primary" type="submit" value="Register!"/>
        </div>
    </form>

{{end}}
