{{define "user"}}
<li class="collection-item user z-depth-2">
    <a href="/profile/{{.ID.Hex}}" class="center-align"><h3>{{.Name}}</h3></a>
    <p>{{.Bio}}</p>
</li>
{{end}}

{{define "user-list"}}
<ul class="user-list collection">
    {{range .}}
    {{template "user" .}}
    {{end}}
</ul>
{{end}}
