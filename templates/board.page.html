{{template "base" .}}

{{define "content"}}
    <div class="row board-page">
        <div class="col s12">
            {{if .Client.Authenticated}} {{template "post-creator" .Client.ID}} {{end}}
        </div>
        <div class="col s12">
            {{template "post-list" .Get.Posts}} 
        </div>
    </div>
{{end}}
