{{define "comment"}}

    <div class="comment">
        <p class="forum-content">{{.Content}}</p>
        <a href="{{.AuthorID.Hex}}"><h6>- {{.AuthorName}}</h6></a>
    </div>

{{end}}

{{define "comment-list"}}
    <ul class="comment-list">
        {{range .}}
            {{template "comment" .}}
        {{end}}
    </ul>
{{end}}
